<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs by AI</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Nav Bar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Blogs by AI</h1>
        </div>
        <div>
            <a class="text-white hover:underline" href="#">Logout</a>
        </div>
    </nav>

    <br>
    <br>
    <!-- Main  -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 ">
            
            <!-- Introductory Text -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome! Generate Blogs with the Help of Artifical Intellegence</h2>
                <p class="text-gray-700">
                    Just enter the youtube link of the video you want to generate a blog on and we will do the rest.
                </p>
            </div>

            <br>

            <!-- Youtube Link -->
            <div>
                
                <h2 class="text-xl mb-4 font-semibold">Enter Youtube Video Link Here</h2>
                
                <div class="flex space-x-4">
                    <input id="youtube-link" type="url" placeholder="Paste the youtube link here" class="flex-grow p-2 border border-blue-600 rounded-l-md">
                    <button id="generateBlogButton" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition-color">Generate</button>
                </div>
            
            </div>
            
            <!-- Generated Blog Section -->
            <section class="mt-8 flex-grow">
                
                <h2 class="text-xl mb-4 font-semibold">Generated Blog Text</h2>
                
                <div id="blogContent" class="mt-2 text-gray-700 space-y-4">
                    <!-- Blog Content will be displayed here -->
                </div>
            
            </section>
        </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">
        Developed by <a  href="https://satviksaxena.com">Satvik</a>
    </footer>

    <script>
        
    </script>
</body>
</html>
