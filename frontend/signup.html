<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans ">
    
    <!-- Nav Bar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Blogs by AI</h1>
        </div>
        <div>
            <a class="text-white hover:underline" href="#">Login</a>
            <a class="text-white hover:underline" href="#">SignUp</a>
        </div>
    </nav>

    <br>
    <br>

    <!-- Main Content -->

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login Form -->
            <form action="" class="space-y-4">
                <h2 class="text-xl font-semibold ">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border border-gray-300 rounded-lg">
                </div>

                <div>
                    <label for="repeatPassword" class="block mb-1 font-medium">Re-enter Password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Enter your password again... " class="w-full p-2 border border-gray-300 rounded-lg">
                </div>

                <button type="submit" class="w-full bg-blue-600 border border-blue-700 text-white p-2 rounded-lg hover hover:bg-blue-800 ">Submit</button>
            </form>
        </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">
        Developed by <a  href="https://satviksaxena.com">Satvik</a>
    </footer>
    
</body>
</html>
